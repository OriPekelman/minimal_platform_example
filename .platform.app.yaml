name: myapp                   # The name of this app. Must be unique within a project.
toolstack: "php:symfony"      # We choose php:symfony for anything but Drupal
web:
  document_root: "/"
  passthru: "/index.php"
relationships:                # Here we say we want access to a mysql instance we call "main_db"
    my_main_store: "database:mysql"
    a_specialdb: "moardatabase:postgresql"
    search: "search:solr"
    second_search_engine: "moarsearch:elasticsearch"
    cache: "cache:redis"
    more_cache: "moarcache:memcache"
    webscaledb: "mongo:mongodb"
disk: 100